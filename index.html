<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>PLATE-SHOOTER</title>
<!--         CHANGE THE ICON                                -->
<link rel="icon" type="image/png" href="imgs/favicon.png">

    </head>
      <body>
        <!-- TITLE -->
        <p id="title"><h1>YOU GOTTA SHOOT'EM ALL!!!!</h1></p>
            <!-- CONTAINER -->
            <div id="container">
                <!-- BUTTON -->
                <button id="throw-plate">THROW PLATE</button>
                
                <!-- PLATE 1 -->
                <div id="plate-1" class="plate-style"></div>
                <!-- PLATE 2 -->
                <div id="plate-2" class="plate-style"></div>                
            </div>
          
            <!-- SCORE DIV -->
            <div id="score">SCORE:
            
              <div id="pts">0</div>
            
            </div>
          
            <!-- LAST SCORE DIV -->
            <div id="last-score">LAST-SCORE:
            
              <div id="last-score-pts">0</div>
            
            </div>
          
            <!-- HIGHSCORE DIV -->
            <div id="highscore">HI-SCORE:
            
              <div id="high-score">0</div>
            
            </div>
          
      <script src="script.js"></script>
      </body>
</html>
